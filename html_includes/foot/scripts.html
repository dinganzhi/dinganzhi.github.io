{% if layout.ext-js %}
{% for js in layout.ext-js %}
    <script src="{{ js }}"></script>
{% endfor %}
{% endif %}

{% if layout.js %}
{% for js in layout.js %}
    <script src="{{ site.url }}{{ site.baseurl }}/{{ js }}"></script>
{% endfor %}
{% endif %}

{% if page.ext-js %}
{% for js in page.ext-js %}
    <script src="{{ js }}"></script>
{% endfor %}
{% endif %}

{% if page.js %}
{% for js in page.js %}
    <script src="{{ site.url }}{{ site.baseurl }}/{{ js }}"></script>
{% endfor %}
{% endif %}
